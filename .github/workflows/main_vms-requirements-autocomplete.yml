name: Build and deploy Node.js app to Azure Web App - vms-requirements-autocomplete

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Login to ACR
        uses: docker/login-action@v1
        with:
          registry: ${{vars.ACR}}
          username: ${{secrets.ACRUSERNAME}}
          password: ${{secrets.ACRUSERPASSWORD}}
    
      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{vars.ACR}}/${{secrets.ACRUSERNAME}}/vms_requirements_autocomplete:latest
          file: ./Dockerfile

      #- name: Set up Node.js version
      #  uses: actions/setup-node@v1
