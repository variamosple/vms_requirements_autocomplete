      #    node-version: '18.x'

      #- name: npm install, build, and test
      #  run: |
      #    npm install
      #    npm run build --if-present
      #    npm run test --if-present

      #- name: Upload artifact for deployment job
      #  uses: actions/upload-artifact@v2
      #  with:
      #    name: node-app
      #    path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      #- name: Download artifact from build job
      #  uses: actions/download-artifact@v2
      #  with:
      #    name: node-app

      #- name: 'Deploy to Azure Web App'
      #  id: deploy-to-webapp
      #  uses: azure/webapps-deploy@v2
      #  with:
      #    app-name: 'vms-requirements-autocomplete'
      #    slot-name: 'Production'
      #    publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
      #    package: .
      - name: Deploy to Azure Web App VariaMos in production slot
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'variamos2023'
          slot-name: 'production'
          publish-profile: ${{secrets.PRODUCTIONSLOTPUBLISHPROFILE}}
          images: '${{vars.ACR}}/${{secrets.ACRUSERNAME}}/vms_requirements_autocomplete:latest'
